<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calometer app</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.js">
    </script>
    <script src="apps/dragndrop.js"></script>
    <script src="apps/calendar.js"></script>
    
</head>
<body>
    <div class="main_container">
    <header>
        <img src="images/logo/logo.png" />
        <div class="menu"></div>
    </header>
    <div class="container">
        <div class="cal_buttons">
             <button class="btn_left"><img src="images/icons/arrow_left.svg"/></button>
             <button class="btn_right"><img src="images/icons/arrow_right.svg"/></button>
        </div>
    <main>
        <div class="activity_menu" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="run" class="activities" draggable="true" ondragstart="drag(event)">Running</div>
            <div id="swim" class="activities" draggable="true" ondragstart="drag(event)">Swimming</div>
            <div id="cycle" class="activities" draggable="true" ondragstart="drag(event)">Cycling</div>
            <div id="fitness" class="activities" draggable="true" ondragstart="drag(event)">Fitness</div>
            <div id="yoga" class="activities" draggable="true" ondragstart="drag(event)">Yoga</div>
            <div id="pilates" class="activities" draggable="true" ondragstart="drag(event)">Pilates</div>
            <div id="walk" class="activities" draggable="true" ondragstart="drag(event)">Walking</div>
            <div id="core" class="activities" draggable="true" ondragstart="drag(event)">Weight Training</div>
        </div>
        <div class="cal_canvas">
            <div class="calendar"></div>
            </div>
    </main>
        <main
        </div>
        </div>
</body>
</html>
